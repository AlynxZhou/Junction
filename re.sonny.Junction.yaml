app-id: re.sonny.Junction
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
command: re.sonny.Junction
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  # We use FLATPAK_ID
  # https://github.com/flatpak/flatpak/releases/tag/1.1.2
  - "--require-version=1.1.2"
modules:
  - name: Junction
    buildsystem: meson
    builddir: true
    sources:
      - type: dir
        path: ./
